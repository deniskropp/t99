<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooted Growth</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000510;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            color: white;
            cursor: default;
        }
        canvas {
            display: block;
        }
        .overlay-content {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            padding: 20px;
            max-width: 500px;
            text-shadow: 0 0 10px rgba(0,0,0,0.7);
            z-index: 10;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: 2px;
        }
        p {
            font-size: 1em;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
            margin: 0;
        }
        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 5, 16, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 100;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="start-overlay">Click to begin</div>
    <canvas id="canvas"></canvas>
    <div class="overlay-content">
        <h1>Rooted Growth</h1>
        <p>A dynamic, evolving visual system that balances emergent complexity with stability.</p>
    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
